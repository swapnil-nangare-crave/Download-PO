<!DOCTYPE html>
<html>
<head>
    <title>SAP PO Extractor</title>
</head>
<body>
    <h1>SAP PO Extractor</h1>
    <form action="/execute" method="post">
        <label for="base_url">Base URL:</label><br>
        <input type="text" id="base_url" name="base_url" required><br><br>

        <label for="client_id">Client ID:</label><br>
        <input type="text" id="client_id" name="client_id" required><br><br>

        <label for="client_secret">Client Secret:</label><br>
        <input type="password" id="client_secret" name="client_secret" required><br><br>

        <input type="submit" value="Execute">
    </form>
</body>
</html>
